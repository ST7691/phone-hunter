        <div class="flex justify-center mt-10 gap-5">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" id="input-field" required placeholder="Search....." />
          </label>
        <!------------ search button----------------------- -->
          <button onclick="handleSearch()" class="btn bg-[#0d6efd] text-[#fff] text-lg">Search</button>
        </div>
        <!---------------- loding spinner --------------------- -->
        <div class="text-center my-52 hidden" id="loading-spinner">
          <span class="loading loading-spinner text-primary"></span>

          <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_datails_modal" class="modal">
              <div class="modal-box">
                <div id="show-details-container" class="">
                  
                </div>
                <div class="modal-action">
                  <form method="dialog">
